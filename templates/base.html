<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Promoting App</title>
    <!-- Google Fonts for Premium Feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Outfit:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Tailwind CSS (via CDN for MVP speed/aesthetics request, using v3) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1E293B',
                        'accent': '#6366f1',
                        'light-bg': '#F8FAFC',
                    },
                    fontFamily: {
                        'sans': ['"Noto Sans JP"', 'sans-serif'],
                        'heading': ['"Outfit"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-light-bg text-gray-800 font-sans antialiased">
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden glass-container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
